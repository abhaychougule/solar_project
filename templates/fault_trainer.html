<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fault Trainer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff8e1, #ffe0b2);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #e65100;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #bf360c;
    }

    input[type="file"] {
      display: block;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e65100;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #bf360c;
    }

    #progress-bar {
      width: 100%;
      height: 20px;
      margin-top: 20px;
    }

    #log-output {
      background-color: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Train Fault Detection Model</h1>
    <form id="train-form" method="post" enctype="multipart/form-data">
      <label>Upload Training ZIP:</label>
      <input type="file" name="train_zip" accept=".zip" required>

      <label>Upload Testing ZIP:</label>
      <input type="file" name="test_zip" accept=".zip" required>

      <button type="submit">Start Training</button>
    </form>

    <progress id="progress-bar" value="0" max="100"></progress>
    <div id="log-output">Waiting to start...</div>
  </div>

  <script>
    const form = document.getElementById("train-form");
    const progressBar = document.getElementById("progress-bar");
    const logOutput = document.getElementById("log-output");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      logOutput.innerText = "Uploading and training started...\n";

      const response = await fetch("/fault_trainer", {
        method: "POST",
        body: formData,
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        logOutput.innerText += chunk;
        logOutput.scrollTop = logOutput.scrollHeight;

        const match = chunk.match(/Progress: (\d+)%/);
        if (match) progressBar.value = parseInt(match[1]);
      }

      logOutput.innerText += "\nðŸŽ‰ Training Completed!";
      progressBar.value = 100;
    });
  </script>
</body>
</html>
